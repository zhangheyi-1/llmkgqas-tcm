seed: 0
run_mode: 'train'
output_dir: './output'  # 当前不支持自定义修改，请勿修改该默认值
load_checkpoint: ''
auto_trans_ckpt: False  # If true, auto transform load_checkpoint to load in distributed model
resume_training: False

# context
context:
  mode: 0 #0--Graph Mode; 1--Pynative Mode
  device_target: "Ascend"
  enable_graph_kernel: False
  graph_kernel_flags: "--opt_level=0"
  max_call_depth: 10000
  save_graphs: False
  device_id: 0

# aicc
remote_save_url: "Please input obs url on AICC platform."

# runner
runner_config:
  epochs: 100
  batch_size: 32
  image_size: 224
  sink_mode: True
  sink_size: 2
  num_classes: 1000
runner_wrapper:
  type: MFTrainOneStepCell
  scale_sense:
    type: FixedLossScaleUpdateCell
    loss_scale_value: 1024

# parallel
use_parallel: False
parallel:
  parallel_mode: 0 # 0-dataset, 1-semi, 2-auto, 3-hybrid
  gradients_mean: True
  enable_alltoall: False
  full_batch: False
  search_mode: "sharding_propagation"
  enable_parallel_optimizer: False
  strategy_ckpt_save_file: "./ckpt_strategy.ckpt"
parallel_config:
  data_parallel: 1
  model_parallel: 1
  expert_parallel: 1
  pipeline_stage: 1
  optimizer_shard: False
  micro_batch_num: 1
  gradient_aggregation_group: 4
micro_batch_interleave_num: 1

# moe
moe_config:
  expert_num: 1
  capacity_factor: 1.05
  aux_loss_factor: 0.05
  num_experts_chosen: 1

# recompute
recompute_config:
  recompute: False
  parallel_optimizer_comm_recompute: False
  mp_comm_recompute: True
  recompute_slice_activation: False

# autotune
auto_tune: False
filepath_prefix: './autotune'
autotune_per_step: 10

# profile
profile: False
profile_start_step: 1
profile_stop_step: 10
init_start_profile: False
profile_communication: False
profile_memory: True

# Trainer
trainer:
  type: image_classification
  model_name: 'vit_base_p16'

# train dataset
train_dataset: &train_dataset
  seed: 2022
  batch_size: 32
  data_loader:
    type: ImageFolderDataset
    dataset_dir: "imageNet-1k/train"
    num_parallel_workers: 8
    shuffle: True
  transforms:
    - type: Decode
    - type: RandomResizedCrop
      size: 224
      scale: [0.08, 1.0]
      interpolation: cubic
    - type: RandomHorizontalFlip
      prob: 0.5
    - type: ToPIL
    - type: rand_augment_transform
      config_str: "rand-m9-mstd0.5-inc1"
      hparams:
        translate_const: 100
        img_mean: [124, 116, 104]
        interpolation: cubic
    - type: ToTensor
    - type: Normalize
      mean: [0.485, 0.456, 0.406] # [123.675, 118.575, 103.53]
      std: [0.229, 0.224, 0.225] #
      is_hwc: False
    - type: RandomErasing
      probability: 0.25
      mode: pixel
      max_count: 1
  mixup_op:
    mixup_alpha: 0.8
    cutmix_alpha: 1.0
    cutmix_minmax:
    prob: 1.0
    switch_prob: 0.5
    label_smoothing: 0.1
  input_columns: ["image", "label"]
  output_columns: ["image", "label"]
  column_order: ["image", "label"]
  num_parallel_workers: 8
  python_multiprocessing: False
  drop_remainder: True
  repeat: 1
  numa_enable: False
  prefetch_size: 30
train_dataset_task:
  type: ImageCLSDataset
  dataset_config: *train_dataset

# eval dataset
eval_dataset: &eval_dataset
  seed: 2022
  batch_size: 32
  data_loader:
    type: ImageFolderDataset
    dataset_dir: "imageNet-1k/val"
    num_parallel_workers: 8
    shuffle: True
  transforms:
    - type: Decode
    - type: Resize
      size: 256
      interpolation: cubic
    - type: CenterCrop
      size: 224
    - type: ToTensor
    - type: Normalize
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
      is_hwc: False
  input_columns: ["image", "label"]
  output_columns: ["image", "label"]
  column_order: ["image", "label"]
  num_parallel_workers: 8
  python_multiprocessing: False
  drop_remainder: True
  repeat: 1
  numa_enable: False
  prefetch_size: 30
  eval_interval: 1
  eval_offset: 0
eval_dataset_task:
  type: ImageCLSDataset
  dataset_config: *eval_dataset

# model
model:
  arch:
    type: ViTForImageClassification
  model_config:
    type: ViTConfig
    image_size: 224  # input image size
    patch_size: 16  # patch size
    num_channels: 3  # channels of input images
    initializer_range: 0.02  # initial std of cls_tokens, pos_embed and linear weight
    hidden_size: 768  # embedding dimension
    num_hidden_layers: 12  # number of transformer blocks
    num_attention_heads: 12  # number of attention heads
    intermediate_size: 3072  # ffn_hidden_size of encoder
    qkv_bias: True  # if has bias in qkv dense
    hidden_act: gelu  # activation of MLP
    post_layernorm_residual: False  # if using post layernorm residual
    layer_norm_eps: 0.000001  # eps of layer_norm
    attention_probs_dropout_prob: 0.  # drop rate of Attention
    hidden_dropout_prob: 0.  # drop rate of MLP
    drop_path_rate: 0.1  # drop path rate of Block
    use_mean_pooling: True  # if using global mean pooling
    num_labels: 1000  # num classes
    loss_type: SoftTargetCrossEntropy  # loss type
    checkpoint_name_or_path: 'vit_base_p16'

# lr sechdule
lr_schedule:
  type: cosine
  learning_rate: 0.0005
  lr_end: 0.000001
  warmup_epochs: 5
  total_steps: -1 # -1 means it will load the total steps of the dataset
layer_scale: True
layer_decay: 0.65

# optimizer
optimizer:
  type: adamw
  beta1: 0.9
  beta2: 0.999
  eps: 0.00000001 # 1e-8
  weight_decay: 0.05
lr_scale: True
lr_scale_factor: 256

# callbacks
callbacks:
  - type: MFLossMonitor
  - type: SummaryMonitor
    keep_default_action: True
  - type: CheckpointMointor
    prefix: "mindformers"
    save_checkpoint_steps: 100
    integrated_save: True
    async_save: False
  - type: ObsMonitor
eval_callbacks:
  - type: ObsMonitor

# metric
metric:
  type: Accuracy
  eval_type: classification

# processor
processor:
  type: ViTProcessor
  image_processor:
    type: ViTImageProcessor
    size: 224  # input image size
